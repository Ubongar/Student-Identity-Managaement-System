<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheets" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Student</h2>
        <form action="{{ url_for('edit_student', id=student[0]) }}" method="POST">
            <input type="text" name="name" value="{{ student[1] }}" required>
            <input type="email" name="email" value="{{ student[2] }}" required>
            <input type="text" name="grade" value="{{ student[3] }}" required>
            <button type="submit">Update Student</button>
        </form>
    </div>
</body>
</html>
